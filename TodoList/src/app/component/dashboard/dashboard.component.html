<div class="container-fluid">
    <div class="container bg-light">
        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <div class="card bg-warning mt-4 py-2 px-3">
                    <h4 class="text-white">To Do List</h4>
                </div>
                <div class="mt-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter Task" [(ngModel)]="addTaskValue">
                        <div class="input-group-append">
                          <button class="btn btn-outline-success" type="button" (click)="addTask()">+</button>
                        </div>
                      </div>
                </div>
                <h4 class="text-primary">Tasks:</h4>
                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2">
                            <div class="input-group row pb-3">
                                <div class="card col-md-10 border justify-content-center">{{task.task_name}}</div>
                                <button class="btn btn-outline-primary col mx-1" type="button" data-toggle="modal" data-target="#exampleModal" (click)="call(task)">e</button>
                                <button class="btn btn-outline-danger col" (click)="deleteTask(task)">x</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter Task" [(ngModel)]="editTaskValue">
                                <div class="input-group-append">
                                <button class="btn btn-outline-success" type="button" (click)="editTask()">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="col"></div>
        </div>
    </div>
</div>
